apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: workers-hpa-2
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: php-apache
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: External
    external:
      metricName: 'rabbitmq_queue_messages_ready'
      metricSelector:
        matchLabels:
          metric.labels.queue: testqueue
      targetValue: 10